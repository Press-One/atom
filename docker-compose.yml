version: '3.3'

services:
  atom:
    image: pressone/atom
    env_file:
      - .env
    depends_on:
      - postgres
    command: bash -c "
        /wait-for-it.sh postgres:5432 -- diesel migration run
        && /app/atom syncserver
      "
    restart: always

  web:
    image: pressone/atom
    env_file:
      - .env
    depends_on:
      - postgres
    command: bash -c "
        /wait-for-it.sh postgres:5432 -- diesel migration run
        && /app/atom web
      "
    ports:
      - ${BIND_PORT}:${BIND_PORT}
    restart: always

  postgres:
    image: postgres
    env_file:
      - .env
    volumes:
      - ./atom-postgres:/var/lib/postgresql/data
    restart: always
